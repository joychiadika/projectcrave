<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/profile_customization.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Crave_Login</title>
	</head>
	<body>
		<nav>
			<img src="/images/logo.png" alt="logo" />
			<div class="nav__links">
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>
				<a href="/html/create_account.html" class="btn">Sign Up</a>
				<a href="/html/login.html" class="btn">Log In</a>
			</div>

			<div id="mobile_menu">
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>
				<a href="/html/create_account.html" class="btn">Sign Up</a>
				<a href="/html/login.html" class="btn">Log In</a>
			</div>
			<div class="menu"><i class="fa-solid fa-bars"></i></div>
		</nav>
		<main>
			<div class="create_account">
				<h1>Enter your Profile Details</h1>
				<p>Upload Profile Photo</p>
				<form action="">
					<div class="d-flex gap-2 align-items-center">
						<img src="/images/profile_image.svg" alt="profile_image" />
						<div class="text-start">
							<input
								type="file"
								name="image"
								id="image"
								accept=".jpeg,.png"
								class="d-none"
							/>
							<label for="image">Update file</label>
							<p>Make sure the file is below 2mb</p>
						</div>
					</div>
					<div class="mb-1">
						<label for="fullName" class="form-label mb-0">Full Name</label>
						<input
							type="text"
							class="form-control"
							id="fullName"
							name="fullName"
							required
						/>
					</div>
					<div class="mb-1">
						<label for="Username" class="form-label mb-0">Username</label>
						<input
							type="text"
							class="form-control"
							id="Username"
							name="Username"
							required
						/>
					</div>
					<div class="mb-1">
						<label for="email" class="form-label mb-0">Email Address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							required
						/>
					</div>
					<div class="mb-1">
						<label for="phoneNumber" class="form-label mb-0"
							>Phone Number</label
						>
						<input
							type="text"
							class="form-control"
							id="phoneNumber"
							name="phoneNumber"
							required
						/>
					</div>
					<div class="mb-1">
						<label for="dietaryPreference" class="form-label mb-0"
							>Dietary Preference</label
						>
						<select
							class="form-select"
							aria-label="Default select example"
							id="dietaryPreference"
						>
							<option value=""></option>
							<option value="1">Vegetarianism</option>
							<option value="2">Veganism</option>
							<option value="3">Pesco-Vegetarian</option>
						</select>
					</div>
					<div class="mb-1">
						<label for="foodAllergies" class="form-label mb-0"
							>Food Allergies</label
						>
						<select class="form-select" aria-label="Default select example">
							<option value=""></option>
							<option value="1">Peanut</option>
							<option value="2">Veganism</option>
							<option value="3">Pesco-Vegetarian</option>
						</select>
					</div>
					<div class="mb-1">
						<label for="healthConditions" class="form-label mb-0"
							>Health Conditions</label
						>
						<select class="form-select" aria-label="Default select example">
							<option value=""></option>
							<option value="1">Heart Disease</option>
							<option value="2">Diabetes</option>
							<option value="3">Bone Health</option>
						</select>
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit">Save</button>
					</div>
				</form>
			</div>
			<div class="bgImg"></div>
		</main>
		<script src="/javascript/login.js"></script>
	</body>
</html>
