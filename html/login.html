		<link

	<body>
		<nav>
			<img src="/images/logo.png" alt="logo" />

			</div>
			
            <div id="mobile_menu">
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>
				<a href="/html/create_account.html" class="btn">Sign Up</a>
				<a href="/html/login.html" class="btn">Log In</a>
			</div>

		<main>
			<div class="create_account">
				<h1>Welcome</h1>
				<p>We are glad to have you!</p>
				<form action="">
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email Address"
						required
						autocomplete="email"
					/>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						required
					/>
					<button type="submit" >Login</button>

					<p>Forgot Password?</p>

			</div>
			<div class="bgImg"></div>
		</main>
		<script src="/javascript/login.js"></script>
	</body>
</html>
