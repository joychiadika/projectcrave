<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/create_account.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Crave_create_account</title>
	</head>
	<body>
		<nav>
			<img src="/images/logo.png" alt="logo" />
			<div class="nav__links">
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>
				<a href="/html/create_account.html" class="btn">Sign Up</a>
				<a href="/html/login.html" class="btn">Log In</a>
			</div>
            <div id="mobile_menu">
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>
				<a href="/html/create_account.html" class="btn">Sign Up</a>
				<a href="/html/login.html" class="btn">Log In</a>
			</div>
			<div class="menu"><i class="fa-solid fa-bars"></i></div>
		</nav>
		<main>
			<div class="create_account">
				<h1>Create an account to get started</h1>
				<form action="">
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username"
						required
						autocomplete="username"
					/>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email Address"
						required
						autocomplete="email"
					/>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						required
					/>
					<input
						type="password"
						name="comfirm_password"
						id="comfirm_password"
						placeholder="Comfirm Password"
						required
					/>
					<p>Already have an account? <a href="/html/login.html">Log In</a></p>
					<div>
						<input
							type="checkbox"
							name="accept_terms_and_condition"
							id="accept_terms_and_condition"
							required
						/>
						<label for="accept_terms_and_condition"
							>I have read and accepted your <a href="#">Terms of use</a> and
							<a href="/html/privacy.html">Privacy Policy</a></label
						>
					</div>
					<button type="submit">Sign Up</button>
				</form>
				<div class="hr_container">
					<div class="hr"></div>
					or
					<div class="hr"></div>
				</div>
				<button class="google_btn">
					<img src="/images/google.svg" alt="google_icon" />Sign up with Google
				</button>
			</div>
			<div class="bgImg"></div>
		</main>

		<script src="/javascript/create_account.js"></script>
	</body>
</html>
